<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello neon world</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="title-text glow unselectable">hello world</h1>
        </div>
        <div class="footer">
            <span class="footer-text">made by</span>
            <a class="footer-text" href="http://github.com/lumagician">lumagician</a>
        </div>
    </div>
    <script>
        $(function () {
            toggleVisi();
        })

        function toggleVisi() {
            console.log("stuff");
            $(".title-text").toggle();

            

            setTimeout(toggleVisi, getFlackerNumber());
        }

        function getFlackerNumber() {
            var randomNumber = 10 + Math.floor(Math.random() * 200);

            time = new Date().getSeconds();

            return randomNumber * (time % 2 + 1);
        }
    </script>
</body>

</html>
